# sish tunnel relay for worker connectivity.
#
# Setup (one-time):
#   1. fly apps create oklol-tunnel
#   2. fly ips allocate-v4 -a oklol-tunnel
#   3. fly certs add "*.w.ok.lol" -a oklol-tunnel
#   4. DNS: add wildcard CNAME  *.w.ok.lol -> oklol-tunnel.fly.dev
#   5. fly secrets set TUNNEL_KEY=<shared-secret> -a oklol-tunnel
#      (same value as the origin's TUNNEL_KEY env var)
#   6. fly deploy -a oklol-tunnel

app = 'oklol-tunnel'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

# Tunneled HTTP traffic: Fly TLS termination -> Caddy (port 80) -> sish.
[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 1

# SSH tunnel connections from workers.
[[services]]
  protocol = 'tcp'
  internal_port = 2222

  [[services.ports]]
    port = 2222

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
